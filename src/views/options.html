<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #363636;
        color: #fff;
      }
      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
      }
      .option-item {
        background-color: #717171;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 10px;
      }
      .option-item label {
        font-weight: bold;
        font-size: x-large;
      }
      .option-item p {
        font-size: medium;
      }
      .cb {
        transform: scale(1.2);
      }
    </style>
    <link rel="stylesheet" href="../styles/checkbox.css" />
  </head>
  <body>
    <div class="container">
      <div class="option-item">
        <label for="directWatchPageLink">Find direct watch page url</label>
        <p>The extension will try to find the direct watch page url of the anime, making the button redirect there instead of the search results page.</p>
        <input type="checkbox" class="cb" id="directWatchPageLink" name="directWatchPageLink" />
      </div>
      <div class="option-item">
        <label for="useEpisodeNumber">Use episode number in direct watch page url</label><br />
        <p>When using the direct watch page url option, the extension will also include the episode number in the url based on the AniList data.</p>
        <input type="checkbox" class="cb" id="useEpisodeNumber" name="useEpisodeNumber" />
      </div>
    </div>

    <script src="../scripts/options.js"></script>
  </body>
</html>
